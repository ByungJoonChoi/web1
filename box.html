<!doctype html>
<html>

  <head>
    <title>BOX-MODEL</title>
    <meta charset="utf-8">
  </head>
  <style>
    /* block level element : 화면 전체를 사용하는 태그 */

    h1 {
      border: 5px solid red;
      padding: 20px;
      display: block;
    }

    /* inline level element : 자신의 크기만큼 사용하는 태그 */

    a {
      border-width: 5px;
      border-color: red;
      border-style: solid;
      display: inline;
    }
  </style>

  <body>
    <h1>CSS</h1> CSS is a language that describes the style of an <a href="">HTML</a> document. CSS describes how HTML elements should be displayed. This tutorial will teach you CSS from basic to advanced.
  </body>

</html>
